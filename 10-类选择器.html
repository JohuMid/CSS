<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        .pp{
            color: red;
        }
        .zz{
            color: orange;
        }
        .aa{
            color: yellow;
        }
        .bb{
            color: green;
        }
        .p1{
            font-style: italic;
            font-size: 100px;
        }
        .p2
        {
           color: #b3d4fc;
        }
    </style>
</head>
<body>
<p class="pp">迟到毁一生</p>
<p class="zz">早退穷三代</p>
<p class="aa">按时上下班</p>
<p class="bb">必成高富帅</p>

<p class="p1 p2">我是段落</p>

<!--
1、通过指定的类名称找到对应的标签，然后设置属性
   每个标签都可以设置一个类名
2、在同一界面里面class的名称是可以重复的
3、在编写class选择器时候，要在class前面加上.
4、类名和id名字命名规范相同
5、一个标签对应两个类名
<p class="p1 p2">我是段落</p>

id选择器一般是给js使用


-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性-层叠性</title>
    <style>
        .para{
            color: blue;
        }
        p{
            color: red;
        }

    </style>
</head>
<body>
<p id="identity" class="para">我是段落</p>
<!--

CSS处理冲突的一种能力

层叠性只有在多个选择器中选中“同一个标签”
然后又设置了“相同的属性”，才会发生层叠性

CSS全称cascading stylesheet

-->
</body>
</html>

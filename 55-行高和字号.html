<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高和字号</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }
        .fzl{
            width: 610px;
            height: 110px;
            background-color: #cdcdcd;
            border: 1px solid #000;
            line-height:50px;
            font-size:20px;

        }
    </style>
</head>
<body>
<p class="fzl">葬爱：非主流文化的常用词，是当今网络流行术语，且流行于非主流杀马特之中。葬，即埋葬，爱，即爱情，翻译成外语就是bury love</p>
<!--
行高和盒子的高度不是一个概念

规律：
1、文字在行高中默认是垂直居中的
2、在企业开发中：经常将盒子和行高设置为一样，那么这样就可以保证《一行文字》在盒子的高度是垂直居中的：要想一行文字在盒子中垂直居中，将盒子和行高设置为一样
3、在企业开发中，如果盒子有多行文字，只能通过设置padding来设置居中
-->
</body>
</html>

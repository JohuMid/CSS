<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性-继承性</title>
    <style>
        div{
            color: red;
            font-size: 30px;
        }
    </style>


</head>
<body>
<div>
    <p>我是段落</p>
</div>
<!--
给父元素设置一下属性，子元素也可以使用，这个我们叫做继承性

1、并不是所有的属性都可以继承，
只有以color/font/text/line开头的属性才可以继承

2、CSS不止儿子可以继承属性，后代都可以继承其属性

3、继承性中的特殊性
3.1 a标签的文字颜色和下划线是不能继承的
3.2 h标签的文字大小是不能继承的

一般用于设置网页上的一些共性信息，例如网页的文字颜色、字体、文字大小等
body{}
-->
</body>
</html>

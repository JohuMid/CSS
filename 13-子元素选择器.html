<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        div>ul>li>p{
            color: red;
        }
    </style>
</head>
<body>
<p>我是段落</p>
<div>
    <p id="p1">我是段落</p>
    <p>我是段落</p>
    <ul>
        <li><p>我是段落</p></li>
    </ul>
</div>
<!--
找到指定标签中所有特定的直接子元素，然后设置属性
格式：
标签名称1>标签名称2{
        属性:值;
}
1、子元素选择器只能查找儿子
2、不能加一个空格
3、子元素选择器不仅仅可以使用标签名称，还可以使用其他选择器
-->
</body>
</html>

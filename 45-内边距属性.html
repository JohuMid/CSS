<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内边距属性</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: gray;;
        }
        .box1{
            padding-top: 20px;
        }
        .box2{
            padding-right: 20px;
        }
        .box3{
            padding-bottom: 80px;
        }
        .box4{
            padding-left: 160px;
        }
        .box5{
            padding: 20px 40px 80px 120px;
        }
    </style>
</head>
<body>
<div class="box1">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box2">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box3">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<div class="box4">我是文字我是文字我是文字我是文字我是文字我是文字我是文</div>
<hr>
<div class="box5">我是文字我是文字我是文字我是文字我是文字我是文字我是文字</div>
<hr>
<!--
1、边框和内容之间的距离就是内边距

2格式
2.1非连写
padding-top
padding-right
padding-bottom
padding-left
2.2连写
padding:上 右 下 左

注意点：
给标签设置内边距之后，标签占有的宽度和高度会发生变化

省略左边：左边和右边一样
省略下 左：左边的取值和右边的一样，下边的取值和上边一样
省略右 下 左：右下左边取值和上边一样
-->
</body>
</html>

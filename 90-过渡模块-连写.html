<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块-连写</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 50px;
            background-color: darkgrey;
            /*transition: width 5s linear 0s,background-color 5s linear 0s,height 5s linear 0s;*/
            transition: all 3s;
        }
        div:hover{
            width: 300px;
            height: 300px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<div></div>
</body>
<!--
1、添加过渡效果：transition: width 5s linear 0s,background-color 5s linear 0s;

2、过渡连写注意点
2.2连写的时候可以省略后面的两个参数
2.3多个属性延迟时间一样，那么可以简写transition: all 3s;
-->
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS显示模式转换</title>
    <style>
        div{
            display: inline;
            background: deeppink;
        }
        span{
            display: block;
            background: deepskyblue ;
            width: 200px;
            height: 200px;
        }
        .cc{
            background: blue;
            display: inline-block;
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
<div>我是div</div>
<div>我是div</div>

<span>我是span</span>
<span>我是span</span>

<p class="cc">我是段落</p>
<b class="cc">我是加粗</b>
<!--
1、设置元素的display属性，来更改显示模式
2、inline行内
block块级
inline-block行内块级
-->
</body>
</html>

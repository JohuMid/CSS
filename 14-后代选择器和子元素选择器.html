<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器和子元素选择器</title>
</head>
<body>
<!--
1、后代选择器用空格作为连接符号
子元素选择器用>作为连接符号

2、后代选择器和子元素选择器都可以使用标签名称/id名称/class名称来作为选择器
后代选择器和子元素选择器都可以一直连续下去

3、如果想选中指定标签中的所有特定的标签，那么就使用后代选择器
如果只想选中指定标签中的所有特定的儿子标签，就使用子元素选择器
-->
</body>
</html>

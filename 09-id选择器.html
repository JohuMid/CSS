<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #chi{
             color: red;
        }
        #zao{
            color: orange;
        }
        #an{
            color: yellow;
        }
        #bi{
            color: green;
        }
    </style>
</head>
<body>

<p id="chi">迟到毁一生</p>
<p id="zao">早退穷三代</p>
<p id="an">按时上下班</p>
<p id="bi">必成高富帅</p>
<!--
1、通过指定的id名称找到对应的标签，然后设置属性
2、格式
#chi{
      color: red;
}
3、id的名称只能是字母数字下划线
4、id名称不能以数字开头
4.1 id名称不能是HTML标签的名称
4.2

-->
</body>
</html>

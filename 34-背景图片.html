<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片</title>
    <style>
        div{
            width: 5000px;
            height: 5000px;
        }
        .box1{
            background-image: url(1.jpg);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<!--
1、格式：background-image: url();
图片的地址放在（）里面，网页图片也可
2、如果图片较小，将填充平铺好几张
3、如果网页上出现了图片，那么浏览器会再次发送请求获取图片

-->
</body>
</html>

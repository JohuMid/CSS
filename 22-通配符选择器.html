<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通配符选择器</title>
    <style>
        /*.cc{*/
            /*color: red;*/
        /*}*/
        *{
            color: red ;
        }
    </style>
</head>
<body>
<!--<h1 class="cc">我是标题</h1>-->
<!--<p class="cc">我是段落</p>-->
<!--<a href="#" class="cc">我是超链接</a>-->
<h1 class="cc">我是标题</h1>
<p class="cc">我是段落</p>
<a href="#" class="cc" style="text-decoration:none;">我是超链接</a>
<!--
给当前界面上的所有标签设置属性
格式：
*{
     属性:值;
     }

通配符选择器设置所有标签属性，如果标签比较多，性能会比较差

-->
</body>
</html>

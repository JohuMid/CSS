<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子居中和内容居中</title>
    <style>
        .father{
            width: 800px;
            height: 500px;
            background-color: red;
            margin:0 auto;

        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            text-align: center;
        }
    </style>

</head>
<body>
<div class="father">
     我是文字<hr>
    <img src="1365.jpg" alt="">
    <div class="son"></div>

</div>
<!--
1、text-align:center;和：margin:0 auto;的区别
text-align:center;作用
设置盒子中存储的文字/图片水平居中

margin:0 auto;作用
让盒子自己居中


-->
</body>
</html>

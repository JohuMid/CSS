<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字属性</title>
    <style>
       p{
           font-style: italic;
           /*倾斜*/
           font-weight: 900;
           /*加粗*/
           font-size: 50px;
           /*大小*/
           font-family: "楷体";
           /*字体用双引号*/

       }
    </style>
</head>
<body>
<i>我是文字</i>
<p>我是段落</p><!--
1、规定文字样式的属性
2、规定文字粗细的属性
3、规定文字大小的属性
4、规定文字字体的属性
-->
</body>
</html>

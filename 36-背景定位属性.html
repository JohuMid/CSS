<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景定位属性</title>
    <style>
        div{
            height: 1500px;
            /*width: 500px;*/
        }
        .box1{
            /*background: red;*/
            /*background-image: url(1365.jpg);*/
            /*background-repeat:no-repeat;*/
            /*!*background-position: left bottom;*!*/
            /*!*background-position-x: 100px;*!*/
            /*background-position: -65px 65px;*/
            background-image: url(Antelope%20Canyon.jpg);
            background-position: center top;


        }

    </style>
</head>
<body>
<div class="box1">
    <!--<img src="Antelope%20Canyon.jpg" alt="">-->
</div>
<!--
1、CSS中有一个叫做background-position:的属性，
就是专门用于控制背景图片的位置，

2、background-position:水平方向 垂直方向，

3、取值
3.1 具体的方位名词，
水平方向：left center right
垂直方向: top center bottom
3.2具体的像素
background-position: -65px 65px;
具体的像素是可以接受负数，

注意点:
同一个标签可以同时设置背景颜色和背景图片，
如果颜色和图片同时存在，那么图片会覆盖颜色，
-->
</body>
</html>

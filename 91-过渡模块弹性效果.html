<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡模块弹性效果</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin: 0 auto;
            background-color: palegoldenrod;
            line-height: 80px;
            text-align: center;
            margin-top: 100px;
        }
        div span{
            font-size: 40px;
            transition: margin 3s linear 0s
        }
        div:hover span{
            margin: 0 20px;
        }
    </style>
</head>
<body>
<div>
    <span>李</span>
    <span>南</span>
    <span>江</span>
    <span>你</span>
    <span>是</span>
    <span>真</span>
    <span>的</span>
    <span>皮</span>
</div>
</body>
<!--
1、编写过渡套路
1.1先编写基本界面
1.2修改我们需要修改的属性
1.3给被修改的属性的元素添加过渡


-->
</html>

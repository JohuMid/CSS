<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性补充</title>
    <style>
        p{
            /*font-family:"乱七八糟的字体","宋体";*/
            font-family:"Times New Roman","微软雅黑 Light";
        }
    </style>
</head>
<body>
<!--
1、如果设置的字体不存在，会显示默认字体，其次候选方案
2、给英文和中文设置不同字体
中文字体都包含了英文字体
英文字体都没有包含中文字体
注意点：如果想给界面中的英文单独设置字体，那么英文必须写在中文的前面
宋体SimSun
黑体SimHei
微软雅黑Microsoft YaHei

-->
<p>abc我是文字</p>
</body>
</html>

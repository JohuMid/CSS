<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画模块-连写</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div {
            width: 100px;
            height: 50px;
            background-color: grey;
            animation: move 3s linear 2s 2 normal;
        }
        @keyframes move {
            from{
                margin-left: 0;

            }
            to{
                margin-left: 300px;
            }
        }
        </style>
</head>
<body>
<div></div>
<!--
1、动画animation:动画名称 动画时长 动画运动速度 延迟时间 执行次数 往返动画;

2、简写
动画animation:动画名称 动画时长
-->
</body>
</html>

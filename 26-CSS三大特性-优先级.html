    <style>

<body>

    <li>
        <p id="identity" class="para">我是段落</p>
    </li>
</ul>
<!--
1、当多个选择器选中同一个标签，并且给同一个标签设置相同的属性时，如何层叠就优先级决定

2、优先级判断的三种方式
2.1是否直接选中（间接选中:继承）
如果是间接选中，离谁近听谁的
2.2相同的选择器
直接选中，同类型的选择器，谁写在后面听谁的

2.3不同的选择器
直接选中，并且不是同类型的选择器
根据选择器优先级判断

id>类>标签>通配符>继承>浏览器默认

-->
</body>
</html>

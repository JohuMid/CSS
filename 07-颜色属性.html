<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色属性</title>
    <style>
        p{
            /*color: red;*/
            /*color: rgb(255,0,0);*/
            /*color: #ff0000;*/
            /*color: #f00;*/
            color: rgba(255,0,0,0.5);
        }
    </style>
</head>
<body>
<p>我是段落</p>
<!--
1、在css中如何通过color属性来修改文字颜色
格式：color：值；
取值：
1.1 英文单词

1.2 rgb
三原色：red green blue
格式：rgb(0,0,0)
这其中的每一个数字它的取值是0-255之间，0代表不发光值越大越亮
红绿蓝值一样就是灰色，值越大越偏黑

1.3 rgba
格式：rgba(0,0,0,0)
a:透明度取值0-1
值越小越透明

1.4 16进制
本质就是rgb，16进制每两位代表一个颜色

1.5 16进制缩写
WebStorm中如果两位相同则可以只写一位

-->

</body>
</html>

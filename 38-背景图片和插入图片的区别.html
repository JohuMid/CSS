<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片和插入图片区别</title>
    <style>
        div{
            /*width: 124px;*/
            /*height: 124px;*/
            width: 300px;
            height: 300px;
            background-color: red;;
        }
        .box1{
            background-image: url(1365.jpg);
            background-repeat:no-repeat;
            background-position: right bottom;

        }
    </style>
</head>
<body>
<div class="box1">我是文字</div>
<div class="box2">
    <img src="1365.jpg" alt="">
    我是文字

</div>
<!--
1、背景图片仅仅是一个装饰作用，不会占用位置
插入图片会占用位置

2、背景图片有定位属性
插入图片没有

3、插入图片的语义比背景图片的语义要强，如果你的图片想被搜索引擎收录，推荐使用插入图片
-->
</body>
</html>

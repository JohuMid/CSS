<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        /*p{*/
            /*width: 50px;*/
            /*height: 50px;*/
            /*background-color: pink;*/
        /*}*/
        div::before{
            content: "爱你";
            width: 50px;
            height: 50px;
            background-color: pink;
            display: block;
        }
        div::after{
            /*指定添加的子元素中存储的内容*/
            content: "么么哒";
            /*指定添加的子元素的宽度和高度*/
            width: 50px;
            height: 50px;
            /*显示模式*/
            display: block;
            background-color: deeppink;
            /*隐藏添加的元素*/
            visibility: hidden;
        }
        div::
    </style>
</head>
<body>
<div>
    <!--<p>爱你</p>-->
    我是文字
    <!--<p>么么哒</p>-->
</div>
<!--
1、伪元素选择器就是在指定标签的内容前面添加一个子元素或者给指定标签的内容后面添加一个子元素
格式：
标签名称::after/before{
            content: "么么哒";
            width: 50px;
            height: 50px;
            display: block;
            background-color: deeppink;
        }
前添加before后after
-->
</body>
</html>

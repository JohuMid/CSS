<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div和span标签</title>
    <style>
        span{
            font-size: 50px;
            color:red;

        }
    </style>
</head>
<body>
<p>李南江你是<span>真的皮</span></p>

<div>我是div</div>
<!--
1、div一般用于配合CSS完成网页的基本布局
2、span一般用于配合CSS修改网页中的局部信息
3、1.div会单独的占领一行，而span不会
   2.div是一个容器级别的标签，span是一个文本级的标签
4、
容器级的标签可以嵌套所有标签div/ul/h/ol/dl/li
文本级的标签只能嵌套文字/超链接/图片span/p/buis/strong/em/ins/del/
-->
</body>
</html>

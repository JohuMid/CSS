<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类与id选择器</title>
    <style>
        .p1{
            color: red;
        }
        .p2{
            font-size: 25px;
        }
        .p3{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p class="p1 p2">第一行</p>
<p class="p2 p3">第二行</p>
<p class="p1 p3">第三行</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        p.p1{
            color: red;
        }
    </style>
</head>
<body>
<p>我是段落</p>
<p>我是段落</p>
<p class="p1">我是段落</p>
<p class="p1">我是段落</p>
<p>我是段落</p>
<!--
1、作用：给所有选择器选中的标签中，相交的那部分标签设置属性

2、格式：
选择器1选择器2{
     属性：值；
}
注意点：

3、交集选择器用的并不多
-->
</body>
</html>

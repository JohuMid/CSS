<!--
CSS3中新增的选择器
1、同级别的第几个p:first-child
2、同类型的第几个
p:first-of-type选中同级别中同类型的第一个
p:last-of-type选中同级别中同类型的最后一个
p:nth-child(n)选中同级别中的第n个
p:nth-of-type(n)选中同级别中同类型的第n个
p:nth-last-of-type(n)选中同级别中同类型的倒数第几个
p:only-child选中父元素中唯一的元素

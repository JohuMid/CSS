<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
        }
        .box1{
            background-color: green;
        }
        .box2{
            background-color: #ffdb37;
            position: absolute;
            /*left :0px;*/
            /*right: 0;*/
            /*bottom: 0;*/
            top: 0;


        }
        .box3{
            background-color: #e85450;

        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<!--
1、绝对定位就是相对于body进行定位

2、绝对定位注意点
2.1绝对定位脱离标准流
2.2绝对定位是不区分块级元素/行内元素/行内块级元素，都可以设置宽高


-->
</body>
</html>
